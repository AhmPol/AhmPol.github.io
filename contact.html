  <main class="container">
    <section class="section">
      <h2>Contact</h2>
      <p class="small">Send me a message — I check email frequently.</p>

      <form id="contact-form" class="contact-form">
        <label for="c-name">Name</label>
        <input class="input" id="c-name" required placeholder="Your name">

        <label for="c-email">Your Email</label>
        <input class="input" id="c-email" type="email" required placeholder="you@example.com">

        <label for="c-subject">Subject</label>
        <input class="input" id="c-subject" placeholder="Project inquiry / collaboration">

        <label for="c-message">Message</label>
        <textarea id="c-message" class="input" rows="6" placeholder="Write your message..." required></textarea>

        <button class="btn" type="submit">Send Email</button>
      </form>
